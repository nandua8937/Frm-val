<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, intial-scale=1.0">
     <title>Form Validation</title>
     <link rel="stylesheet" type="text/css" href="css/style-reg.css">
     <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
     <script src="Js/form.js"></script>
</head>
<body>
     <!---CONTENT STARTS-->
     <div class="reg">
        <form name="frmval" action="#" method="post" onsubmit="return formval()">
          <div class="re">
              <h1>Register</h1>
              <h5><a>*</a>Required Fields</h5>
              <div class="refull">
                 <div  class="sp">
                     <div>
                         <h3>User Name<a>*</a></h3>
                     </div>
                     <div>
                         <input type="text" name="un" onblur="return unval(this)">
                     </div>
                 </div>
                 <div  class="sp">
                     <div>
                         <h3>Email Address<a>*</a></h3>
                     </div>
                     <div>
                         <input type="text" name="ea" onblur="return eaval(this)">
                     </div>
                 </div>
                 <div  class="sp">
                     <div>
                         <h3>Password<a>*</a></h3>
                     </div>
                     <div>
                         <div>
                             <input type="text" name="pas" onblur="return pasval(this)">
                         </div>
                     </div>
                 </div>
                 <div  class="sp">
                     <div>
                         <h3>Confirm Password<a>*</a></h3>
                     </div>
                     <div>
                         <input type="text" name="cp" onblur="return cpval(this)">
                     </div>
                 </div>
                 <div  class="sp">
                     <div>
                         <h3>Mobile phone</h3>
                     </div>
                     <div>
                         <input type="text" size="10" id="mp" name="mp" onblur="return mpval(this)">
                     </div>
                 </div>
                 <div  class="sp">
                     <div>
                         <h3><label for="gen">Gender<a>*</a></label></h3>
                     </div>
                     <div>
                         <select id="gen" name="gen">
                               <option value="Select">Select</option>
                               <option value="Male">Male</option>
                               <option value="Female">Female</option>
                               <option value="Prefer not to say">Prefer not to say</option>
                         </select>
                     </div>
                 </div>
                 <div  class="sp">
                     <div>
                         <h3>Address<a>*</a></h3>
                     </div>
                     <div>
                         <input type="text" name="add" onblur="return addval(this)">
                     </div>
                 </div>
                 <div class="ncc">
                       <button type="submit" class="rgbtn">Submit</button>
                   </div>
              </div>
          </div>
        </form>
     </div>
     <!---CONTENT ENDS-->
</body>
</html>
